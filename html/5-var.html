<!DOCTYPE html>
<html lang="en">

    <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
    <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js">
    </script>
    <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    
    <head>
        
        <link rel = "stylesheet" href = "../bootstrap/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "../css/index.css">
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1">    
        <title>  5-variable K-map  </title>
        <script src = "../bootstrap/js/jquery/dist/jquery.min.js"> </script>
        <script src = "../bootstrap/js/bootstrap.min.js"> </script>

    </head>
    <body>
        <body>
            <body>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="#">3 Variable K-Map solver</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="K-map.html">Home <span class="sr-only">(current)</span></a>
                            </li>                    
                        </ul>                
                    </div>
                </nav>
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col-sm-12">
                            <label for="expression">SOP Expression</label>
                            <div class="input-group">                
                                <input type = "text" name = "expression" id="inputExpression" class="form-control">                
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" onclick="backspace(this);">Backspace</button>                     
                                    <button class="btn btn-outline-secondary" onclick="refresh(this);">Refresh</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "A" onclick = "concatExpression(this);">A</button>
                                </div>
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "A" onclick = "concatExpression(this);">A'</button>
                                </div>
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "B" onclick = "concatExpression(this);">B</button>
                                </div>
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "B'" onclick = "concatExpression(this);">B'</button>
                                </div>
                                <div class = "col-sm-3">  
                                    <button class = "btn btn-outline-primary" value = "C" onclick = "concatExpression(this);">C</button>
                                </div>
                                <div class = "col-sm-3">  
                                    <button class = "btn btn-outline-primary" value = "+" onclick = "concatExpression(this);">+</button>
                                </div>
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "C'" onclick = "concatExpression(this);">C'</button>
                                </div>  
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "D" onclick = "concatExpression(this);">D</button>
                                </div>
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "D'" onclick = "concatExpression(this);">D'</button>
                                </div>        
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "E" onclick = "concatExpression(this);">E</button>
                                </div>
                                <div class = "col-sm-6">  
                                    <button class = "btn btn-outline-primary" value = "E'" onclick = "concatExpression(this);">E'</button>
                                </div>                                             
                            </div>
                        </div>
                        <div align="center" class="col-sm-8">
                            <br>
                            <button class = "btn btn-default" onclick = "generateKmap(this);"> Generate K-map </button> 
                        </div>
                        <div align="center" class="col-sm-12">
                            <br>    
                            <div id = "generateKmap"> </div>
                        </div>
                        <div align="center" class="col-sm-12">
                            <br>
                            <br>
                            <div id = "displayAnswer"> </div>
                        </div>
                    </div>                                                    
                </div>

        <script type = "text/babel" src = "../js/tables.js"> </script>
        <script src = "../js/5-var.js"> </script>
        <script src = "../js/input.js"> </script>
    </body>
</html>
